<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumar numeros hasta el que ingresa el usuario</title>
    <script>
        let i=0
        let numfinal=0
        let sumanum=0
        numfinal = prompt("Se sumaran los números desde el 1 hasta el que ingrese a continuación: ")
        for(let i = 1;i<=numfinal;i++){
           sumanum = sumanum + i
        }
        alert("la suma de los numeros desde el 1 hasta el "+numfinal+" es "+sumanum)
    </script>
</head>
<body>
    <h1>Ciclo For</h1>
    <p>sumar los numeros desde el 1 hasta el que ingrese el usuario</p>

</body>
</html>
