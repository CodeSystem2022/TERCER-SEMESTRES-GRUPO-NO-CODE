<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma pares e impares hasta el 50</title>
    <script>
        let impar=0,par=0,i=0;
        //miVariable = prompt("Bienvenido ¿Cual es tu nombre: ?")
        for (let i=1;i<50;i+=2){
            impar = impar+i;
            par = par + (i + 1);
        }

        alert("La suma de los impares es "+ impar +" y de los pares "+par )

    </script>
</head>
<body>
    <h1>Ciclos</h1>
    <p>Ejercicio 2: Se desea calcular independientemente la suma de los números pares e impares comprendidos entre 1 y 50. </p>
    <p>los impares deben dar 625 y los pares 650</p>

</body>
</html>
